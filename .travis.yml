sudo: required

before_install:
- sudo add-apt-repository --yes ppa:beineri/opt-qt541
- sudo apt-get update -qq
- sudo apt-get install -qq qt54base qt54serialport qt54tools
- source /opt/qt54/bin/qt54-env.sh
- gem install fpm

script:
- cat /etc/issue
- qmake -v
- qmake
- make
- ldd bin/cutecom-ng

before_deploy:
# warn about .deb not respecting debian package naming convention
- fpm -s dir -t deb -n cutecom-ng -v $TRAVIS_TAG -d libqt5serialport5 -d libqt5widgets5 -d libqt5core5a -d libqt5gui5 bin/
- dpkg --contents *.deb
- export RELEASE_PKG_FILE=$(ls *.deb)
- echo "deploying $RELEASE_PKG_FILE to GitHub releases"

deploy:
  provider: releases
  api_key: $GH_OAUTH_TOKEN
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    tags: true

env:
  global:
    tag_deb_regex_warn: "tag will not result in a .deb package following debian package naming convention"
    secure: 
     

